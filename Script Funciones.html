<html>
<head>
<title> Ejemplo de funciones</title>
<script language='javascript'>


function producto(a,b)
{
return (a*b);
}
function division(a,b)
{
return (a/b);
}
function suma(a,b)
{
return (a+b);
}
function resta(a,b)
{
return(a-b);
}

var num1,num2;
num1=prompt("Ingresa un entero","8");
num2=prompt("Ingresa un entero","2");

document.write(" El producto es: " +producto(num1,num2);
document.write(" Division es: " +division(num1,num2);


</script>
</head>
<body>
<h2> Funciones</h2>

</body>
</html>
