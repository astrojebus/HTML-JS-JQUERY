<html>
<head>
<title> Uso de condiciones </title>
<script language='javascript'>

var a,b;
a=prompt("Ingresa el primer entero","0");
b=prompt("Ingresa el segundo entero","0");
if (a>b)
document.write(a+ " es mayor que " +b);
else if (a==b)
document.write(a+ " es mayor que " + b);
else if (a==b)
document.write("Son iguales");
else 
document.write(b+" es mayor que" + a);
</script>
</head>
<body>
<h2> Segundo script </h2>

</body>
</html>
