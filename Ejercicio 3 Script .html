<html>
<head>
<title> Ejemplos de bucles</title>
<script language='javascript'>

var i;

	for (i=1;i<=0;i++)
	{
	document.write(" <br/>Linea: " +i);
	document.write(" <br/>Cuadrado de : " +i+ " = "+ i*i);
	}
	i=10;
	while (i>1)
	{
	document.write("<br/> Linea "+i);
	i--;
	}
</script>
</head>
<body>
<h2> Segundo script </h2>

</body>
</html>
